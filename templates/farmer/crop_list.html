{% extends "farmer/farmer_master.html" %}

{% block content %}
<div class="container" style="padding: 20px;">
    <h2 style="color: #2e7d32; border-bottom: 2px solid #eee; padding-bottom: 10px;">{{ category_name }}</h2>
    <br>
    <div class="card-grid">
        {% for crop in crops %}
        <div class="card">
            <img src="{{ url_for('static', filename='images/crops/' + crop[3]) }}" 
                 alt="{{ crop[1] }}" 
                 style="width: 100%; height: 180px; object-fit: cover; border-radius: 5px;">
            <h3>{{ crop[1] }}</h3>
            <p><b>Soil:</b> {{ crop[4] }}</p>
            <a href="/crop_details/{{ crop[0] }}">
                <button style="background-color: #2e7d32; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; margin-top: 10px;">
                    View Details
                </button>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
