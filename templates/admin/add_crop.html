{% extends "admin/admin_master.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px;">
    <h2 style="color: #1b5e20;">ðŸŒ± Add New Crop</h2>

    <form action="/add_crop" method="POST" enctype="multipart/form-data">
        
        <label><b>Crop Name:</b></label>
        <input type="text" name="name" required placeholder="e.g. Alphonso Mango" style="width: 100%; padding: 8px; margin-bottom: 10px;">

        <label><b>Category:</b></label>
        <select name="category" style="width: 100%; padding: 8px; margin-bottom: 10px;">
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Spices">Spices</option>
            <option value="Oil Seeds">Oil Seeds</option>
            <option value="Cash Crops">Cash Crops</option>
            <option value="Cereals">Cereals</option>
            <option value="Flowers">Flowers</option>
        </select>

        <label><b>Soil Type:</b></label>
        <input type="text" name="soil_type" placeholder="e.g. Black Soil, Alluvial" style="width: 100%; padding: 8px; margin-bottom: 10px;">

        <label><b>Crop Image:</b></label>
        <input type="file" name="image" required style="margin-bottom: 10px;">

        <label><b>Description / Growth Details:</b></label>
        <textarea name="description" rows="4" placeholder="Enter details about season, water, etc." style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>

        <button type="submit" style="background-color: #2e7d32; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%;">Add Crop</button>
    </form>
</div>
{% endblock %}
